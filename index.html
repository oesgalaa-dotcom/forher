<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Nomin Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff8fa3;
            --light-pink: #fff0f3;
            --green: #4CAF50;
            --red: #f44336;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            height: -webkit-fill-available;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            z-index: 10;
            position: relative;
            border: 5px solid var(--primary-pink);
            animation: fadeIn 0.8s ease;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: var(--primary-pink);
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-family: 'Dancing Script', cursive;
            line-height: 1.2;
            padding: 0 10px;
        }
        
        .heart-icon {
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin: 15px 0;
            animation: heartbeat 1.5s infinite;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 16px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            min-width: 140px;
            touch-action: manipulation;
        }
        
        #yes-btn {
            background-color: var(--green);
            color: white;
        }
        
        #yes-btn:active {
            background-color: #45a049;
            transform: scale(0.98);
        }
        
        #no-btn {
            background-color: var(--red);
            color: white;
            position: relative;
        }
        
        #no-btn:active {
            background-color: #d32f2f;
            transform: scale(0.98);
        }
        
        .message {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background-color: var(--light-pink);
            border-radius: 15px;
            border-left: 5px solid var(--primary-pink);
            animation: fadeIn 0.8s ease;
        }
        
        .message h2 {
            color: var(--primary-pink);
            margin-bottom: 12px;
            font-size: 1.6rem;
            font-family: 'Dancing Script', cursive;
        }
        
        .message p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .meeting-details {
            background-color: #ffebee;
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            font-weight: 500;
            color: #d32f2f;
            font-size: 0.95rem;
        }
        
        .meeting-details p {
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .heart-balloon {
            position: absolute;
            font-size: 28px;
            color: var(--primary-pink);
            opacity: 0.6;
            animation: float 20s infinite linear;
            text-shadow: 0 0 8px rgba(255, 77, 109, 0.4);
            will-change: transform;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            margin-top: 25px;
            color: #777;
            font-size: 0.85rem;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                padding: 25px 15px;
                border-radius: 20px;
                margin-top: 10px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            button {
                padding: 14px 25px;
                font-size: 1.1rem;
                min-width: 120px;
            }
            
            .buttons {
                gap: 15px;
                margin-top: 20px;
            }
            
            .heart-icon {
                font-size: 2rem;
                margin: 12px 0;
            }
            
            .message {
                padding: 15px;
            }
            
            .message h2 {
                font-size: 1.4rem;
            }
            
            .message p {
                font-size: 1rem;
            }
            
            .meeting-details {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .heart-balloon {
                font-size: 22px;
            }
        }
        
        @media (max-width: 350px) {
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
                min-width: 110px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                padding: 20px 12px;
            }
        }
        
        /* Landscape mode optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .container {
                padding: 15px 20px;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .buttons {
                margin-top: 15px;
            }
            
            .heart-icon {
                margin: 10px 0;
            }
        }
        
        /* Prevent text selection on buttons for better UX */
        button {
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Improve scrolling performance */
        .hearts-container, .heart-balloon {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts-container">
        <!-- Heart balloons will be generated by JavaScript -->
    </div>
    
    <div class="container">
        <h1>Will You Nomin Be My Valentine? üíñ</h1>
        
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
            
        </div>
        
        <div class="buttons">
            <button id="yes-btn">YES! üíù</button>
            <button id="no-btn">NO üò¢</button>
        </div>
        
        <div class="message" id="message">
            <h2>I Knew You'd Say Yes! ü•∞</h2>
            <p>You've made me the happiest person today!</p>
            <div class="meeting-details">
                <p><i class="fas fa-calendar-day"></i> <strong>Date:</strong> February 14th</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>Place:</strong> Ikigai, Shangrila</p>
                <p><i class="fas fa-clock"></i> <strong>Time:</strong> 7:00 PM</p>
                <p><i class="fas fa-heart"></i> Can't wait to see you! üíï</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with <i class="fas fa-heart" style="color:#ff4d6d;"></i> for you</p>
        </div>
    </div>

    <script>
        // Check if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Generate heart balloons - fewer on mobile for better performance
        const heartsContainer = document.getElementById('hearts-container');
        const heartColors = ['#ff4d6d', '#ff8fa3', '#ff758f', '#ffccd5'];
        
        // Adjust number of hearts based on device
        const heartCount = isMobile ? 8 : 15;
        
        for (let i = 0; i < heartCount; i++) {
            createHeartBalloon(i);
        }
        
        function createHeartBalloon(index) {
            const heart = document.createElement('div');
            heart.classList.add('heart-balloon');
            heart.innerHTML = '‚ù§Ô∏è';
            
            // Random properties for each heart
            const size = isMobile ? (Math.random() * 20 + 18) : (Math.random() * 30 + 20);
            const color = heartColors[Math.floor(Math.random() * heartColors.length)];
            const left = Math.random() * 100;
            const duration = Math.random() * 25 + 20;
            const delay = Math.random() * 5;
            
            heart.style.fontSize = `${size}px`;
            heart.style.color = color;
            heart.style.left = `${left}%`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${delay}s`;
            
            heartsContainer.appendChild(heart);
        }
        
        // Get buttons and message element
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const message = document.getElementById('message');
        const container = document.querySelector('.container');
        
        // Handle YES button click - touch/click both
        yesBtn.addEventListener('click', handleYesClick);
        
        // Handle NO button - make it move on hover or touch
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        // Also move on click for mobile touch devices
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        // Handle YES button click
        function handleYesClick() {
            // Show the message
            message.style.display = 'block';
            
            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';
            
            // Add celebration hearts
            const celebrationHearts = isMobile ? 30 : 50;
            for (let i = 0; i < celebrationHearts; i++) {
                createCelebrationHeart();
            }
            
            // Change title
            document.querySelector('h1').textContent = "You Said YES! üíï";
            
            // Play a sound (optional celebration sound)
            playCelebrationSound();
            
            // Vibrate if on mobile device
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
        
        function moveNoButton() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within container
            const maxX = containerRect.width - buttonRect.width - 10;
            const maxY = containerRect.height - buttonRect.height - 10;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Move the button
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Change text temporarily
            const originalText = noBtn.textContent;
            const messages = ["Are you sure?", "Think again!", "Please?", "I'll be sad!", "Give me a chance!", "Try again!"];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            noBtn.textContent = randomMessage;
            
            // Vibrate briefly on mobile
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Reset text after a delay
            setTimeout(() => {
                noBtn.textContent = originalText;
            }, 800);
        }
        
        // Create celebration hearts
        function createCelebrationHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.fontSize = `${Math.random() * 25 + 15}px`;
            heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = `${Math.random() * 100}vh`;
            heart.style.opacity = '0.9';
            heart.style.zIndex = '5';
            heart.style.pointerEvents = 'none';
            
            document.body.appendChild(heart);
            
            // Animate the heart
            const animation = heart.animate([
                { transform: 'translateY(0) scale(1)', opacity: 1 },
                { transform: `translateY(-${Math.random() * 100 + 50}px) scale(1.5)`, opacity: 0 }
            ], {
                duration: Math.random() * 1500 + 800,
                easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
            });
            
            // Remove heart after animation completes
            animation.onfinish = () => {
                heart.remove();
            };
        }
        
        // Play celebration sound
        function playCelebrationSound() {
            // Create a simple celebration sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                // Audio context not supported, continue silently
            }
        }
        
        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Add some initial animation to the container
        window.addEventListener('load', () => {
            container.style.transform = 'scale(0.95)';
            setTimeout(() => {
                container.style.transition = 'transform 0.4s ease';
                container.style.transform = 'scale(1)';
            }, 100);
            
            // Adjust hearts for screen size
            window.addEventListener('resize', adjustHeartsForScreen);
            adjustHeartsForScreen();
        });
        
        // Adjust hearts for different screen sizes
        function adjustHeartsForScreen() {
            const hearts = document.querySelectorAll('.heart-balloon');
            const screenWidth = window.innerWidth;
            
            hearts.forEach(heart => {
                if (screenWidth < 480) {
                    heart.style.fontSize = `${Math.random() * 15 + 16}px`;
                }
            });
        }
    </script>
</body>
</html>
